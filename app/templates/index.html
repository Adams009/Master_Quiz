{% extends "base.html" %}
<div class="question_answered container border p-3 text-dark mt-5" style="background-color: #F0F0F0;">
   {% block content %}
   <div class="question_answered container border p-3 text-dark mt-5" style="background-color: #F0F0F0;">
      <h1>Welcome to the Quiz!</h1>
      
      <form action="{{ url_for('index') }}" method='POST'>
        <div class="mt-5">
        <label for="category">Select a category:</label>
          <select name="category" id="category">
            <option value="10">Any category</option>
            <option value="9">General Knowledge</option>
            <option value="27">Animals</option>
            <option value="21">Sports</option>
            <option value="24">Politics</option>
            <option value="18">computer</option>
          </select>
        </div>

        <div class="mt-3">
         <label for="question">Select Numbers of question (1-50)</label>
         <input type="number" id="question" name="question" min="1" max="50" required>
         <br>
         <input class="btn btn-primary mt-3" type="submit" value="Submit">
        </div>
      </form>
   </div>
   {% endblock %}
</div>

{% extends "base.html" %}
{% block content %}
  <h2>{{ category.name }}</h2>
  <p>{{ category.description }}</p>
  <ul class="list-group">
    {% for question in questions %}
      <li class="list-group-item">
        <a href="{{ url_for('question', question_id=question.id) }}">{{ question.question_text }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}

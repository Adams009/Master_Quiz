<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "Quiz Master" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      .alert {
          display: flex;
          justify-content: space-between;
          align-items: center;
      }
  </style>
</head>
<body>
    
      <div class="parent">
        <div class="header mb-2">
          <ul class="nav justify-content-center bg-dark p-3">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="{{ url_for('index')}}">QuizMaster</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link text-light" href="#">login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="{{ url_for('register')}}">register</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link text-light" href="#">logout</a>
            </li>
          </ul>
        </div>
    </div>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
                </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% block content %}
        
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
    <style>
      body {
      background-color: #F5F5DC;
      }
    </style>
</body>
</html>

{% extends "base.html" %}
{% block content %}
  <h2>Categories</h2>
  <ul class="list-group">
    {% for category in categories %}
      <li class="list-group-item">
        <a href="{{ url_for('category', category_id=category.id) }}">{{ category.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
